<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="./media/icon/default-favicon.ico" />
		<title>Triangle</title>
		<!-- Highlight.js Styles -->
		<link href="./js/highlightjs/styles/atom-one-light.min.css" rel="stylesheet" id="codeStyle" />
		<!-- Leancloud Database -->
		<script src="./js/leancloud/av-min.js"></script>
		<!-- Markdown to HTML -->
		<script src="./js/marked/marked.min.js"></script>
		<!-- Vue & Vue Router -->
		<script src="./js/vue/vue.min.js"></script>
		<script src="./js/vue/vue-router.min.js"></script>
		<!-- Valine -->
		<script src="./js/valine/Valine.min.js"></script>
		<script src="./js/valine/jinrishici.js"></script>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="./css/bootstrap/css/bootstrap.min.css" />
		<!-- Google Fonts API -->
		<link href="https://fonts.font.im/css2?family=Noto+Serif+SC&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet" />
		<!-- Built-in -->
		<link href="./css/built-in.css" rel="stylesheet" />
		<!-- User Custom CSS -->
		<link href="./css/custom.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<div id="write" class="hidden">
				<div id="cover"></div>
				<a id="mainsite" href="#"><h1 id="title" class="text-center">Triangle</h1></a>
				<h4 id="subtitle" class="text-center">使用 Triangle 快速建设您的网站！</h4>
				<div id="postsApp">
					<router-view></router-view>
				</div>
			</div>
		</div>
		<div class="loader-holder" id="loader-holder">
			<div class="loader">
				<img src="./media/icon/favicon.svg" alt="Loading Icon" />
				<p>正在加载，请稍候……</p>
			</div>
		</div>
		<a href="#" id="scrollToTopBtn" class="hidden"><i class="faicon glyphicon glyphicon-chevron-up"></i></a>

		<!-- Highlight.js Display -->
		<script src="./js/highlightjs/highlight.min.js"></script>

		<!-- Mathjax -->
		<script src="./js/mathjax/es5/tex-mml-svg.js"></script>

		<!-- Bootstrap JS -->
		<script src="./js/others/jquery-3.7.1.min.js"></script>
		<script src="./css/bootstrap/js/bootstrap.min.js"></script>

		<!-- More Beautiful -->
		<script src="./js/others/beautiful.js"></script>

		<!-- MathJax Config -->
		<script type="text/x-mathjax-config">
			window.MathJax.Hub.Config({
				showProcessingMessages: false,
				showMathMenu: false,
				messageStyle: "none",
				jax: ["input/TeX", "output/SVG"],
				tex2jax: {
					inlineMath: [
						["\\(", "\\)"],
						["\$", "\$"],
					],
					displayMath: [
						["\\[", "\\]"],
						["\$\$", "\$\$"],
					],
					skipTags: ["script", "noscript", "style", "textarea", "pre", "code", "a"],
				},
				SVG: {
					availableFonts: ["STIX", "TeX"],
					showMathMenu: false,
				},
			});
		</script>

		<!-- Custom JS -->
		<script src="./js/app.js"></script>
		<script src="./js/custom.js"></script>
	</body>
</html>
